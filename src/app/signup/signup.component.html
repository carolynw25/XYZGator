<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register yourself!!</h6>
                </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">First Name</label>
                            <input [(ngModel)] ="firstname" type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input [(ngModel)]="lastname" type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input [(ngModel)]="email" type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Username</label>
                            <input [(ngModel)]="username" type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input [(ngModel)]="password" type="password" class="form-control" id="">
                        </div>
                        <button (click)="addUserData()" class="btn btn-primary">Sign Up</button>

                <a style="color: white; margin-top:10px;" routerLink="/login">Already registered? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
<div *ngFor="let userInfo of userInfo">
    <div>{{userInfo.username}}</div>
    <div>{{userInfo.password}}</div>
    <div>{{userInfo.firstname}}</div>
    <div>{{userInfo.lastname}}</div>
    <div>{{userInfo.email}}</div>
    <br>

</div>
